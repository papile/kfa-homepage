{{ define "main" }}
  <h1 class="mb-2">{{ .Title }}</h1>

  {{ range .Pages }}
    <div class="mb-8">
      <h3 class="text-2xl">
        <a class="no-underline" href="{{ .Permalink }}">{{ .Title }}</a>
      </h3>

      <div class="text-grey-darker text- mb-2 leading-tight">
        {{ .Date.Format "January 2, 2006" }}
      </div>

      <p>{{ .Summary }}</p>
    </div>
  {{ end }}
  
{{ end }}
